<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chromite.ai</title>

  <!-- Try multiple Google Fonts: Poppins, Space Grotesk, Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,700&family=Space+Grotesk:wght@700&family=Outfit:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: 'Outfit', 'Poppins', 'Space Grotesk', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      line-height: 1.6;
    }

    header {
      padding-right: 0.2em;
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-weight: 700;
      font-size: 2.8rem;
      font-style: italic;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #007acc, #00c9a7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      max-width: 2020px;
      margin: 25vh auto 0 auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    h1 {
      display: block;
      max-width: 1500px;  /* or set to 90% if you want some margin */
      margin-left: auto;
      margin-right: auto;
      line-height: 1.2;  /* tighter lines for wide headings */
      font-family: 'Space Grotesk', sans-serif; 
      font-size: 3.9rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .highlight {
      color: #1e00c9; /* your accent color, e.g., teal/green */
      font-weight: 700; /* optional: make it bold */
    }

    p {
      font-family: 'Sora', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 100;
    }

    footer {
      margin-top: 5rem;
      padding: 2rem 1.5rem;
      border-top: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }

      header {
        font-size: 2rem;
        top: 1.5rem;
        left: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>Chromite AI</header>

  <main>
    <h1>Transform B2B Event Conversations to <br><span class="highlight">Revenue Intelligence</span></h1>
    <p>
      Auto-capture in-person conversations. Hyper-personalized follow-ups on autopilot. Accelerate pipeline and event ROI
    </p>
  </main>

    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
  </footer>

</body>
</html>
